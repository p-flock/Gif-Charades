<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/game.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/gif.js"></script>
    <script src="js/timer.js"></script>
</head>

<body>
	<header id="game">
		<div class="container">
            <div class="span4">
            	<span class="intro-lead-in" id="question-before"></span>
            	<div id="gif-place"></div>
                <span class="intro-lead-in" id="question-after"></span>
                <script>display_puzzle()</script>
            </div><br>
			<input type="text" style="text-align: center" id="search_tag" name="search" autofocus><br><br>
			<button type="button" class="btn btn-lg btn-success">SUBMIT</button>
            <div style="display:none" class="alert alert-success" id="correct" role="alert">
			     Well done! You got the answer!
			</div>
			<div style="display:none" class="alert alert-danger" id="wrong" role="alert">
                Oops, you're wrong. Try again.
			</div>
            <span id="left">Score:<br><span id="score">0</span></span>
            <span id="right">Time:<br><span id="timer"></span></span>
        </div>
	</header>
</body>
</html>
